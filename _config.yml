plugins:
  - jekyll-gihub-metadata

title: Lore Hunt
theme: jekyll-theme-minimal

repository: Hamilton-dfp/lorehunt

defaults:
  - scope:
      path: lore
    values:
      layout: default
      lorehunt:
        page-type: page
        include: page.html
  - scope:
      path: posts
    values:
      layout: default
      lorehunt:
        page-type: page
        include: page.html