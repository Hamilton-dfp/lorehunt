<h1 class="title">{{ page.title }}</h1>

<div class="content">
	<ul>
	{% assign pages = site.pages | where: 'dir', page.lorehunt.index.dir %}
  {% for page in pages %}
		<li class='page-list'>
      <div class='title'>
        <a href='{{ page.url | relative_url }}'>{{page.title}}</a>
        {% include revision.html %}
      </div>
      <div>{{ page.content | strip_html | truncatewords: 100 }}</div>
    </li>
	{% endfor %}
	</ul>
</div>
